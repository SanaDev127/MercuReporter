{% extends "_base.html" %}
{% load static %}
{% block title %}Create Fleet{% endblock title %}

{% block content %}
<div class="container text-center">

    <div class="row">
        <div class="col"></div>

        <div class="col">
            <div class="card-body">
                <h5 class="card-title">Create a Fleet</h5>
                <p class="card-text">Enter the name of your new fleet:</p>
                <form action="{% url 'create_fleet' %}" method="post" enctype="multipart/form-data">
                 {% csrf_token %}
                 {{ create_fleet_form.as_p }}
                <p><input type="submit" class="btn btn-secondary" value="Create"/></p>
                </form>
            </div>
        </div>

        <div class="col"></div>
    </div>
</div>

{% endblock content %}
