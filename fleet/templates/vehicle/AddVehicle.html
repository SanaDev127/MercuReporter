{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Add Fleet Vehicle{% endblock title %}

{% block content %}
<div class="container text-center">
     <div class="row">
        <div class="col col-sm-2 text-center">
            {% if user.is_supervisor %}
            <a class="btn btn-info" href="{% url 'supervisor_fleet_details' %}"><b>Back</b></a>
            {% else %}
            <a class="btn btn-info" href="{% url 'owner_fleet_details' fleet.id %}"><b>Back</b></a>
            {% endif %}
        </div>
        <div class="col text-center"></div>
        <div class="col col-sm-2 text-center"></div>
    </div>
    <div class="row">
        <div class="col"></div>

        <div class="col">
            <div class="card-body">
                <h5 class="card-title">Add Vehicle</h5>
                <form action="{% url 'add_vehicle' fleet.id %}" method="post" enctype="multipart/form-data">
                 {% csrf_token %}
                 {{ add_vehicle_form|crispy }}
                <p><input type="submit" class="btn btn-secondary" value="Create"/></p>
                </form>
            </div>
        </div>

        <div class="col"></div>
    </div>
</div>

{% endblock content %}
